<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white">
                        <h1 class="card-title mb-0">
                            <i class="fas fa-tasks me-2"></i>Task Manager
                        </h1>
                    </div>
                    <div class="card-body">
                        <!-- Add Task Form -->
                        <form id="taskForm" class="mb-4">
                            <div class="input-group">
                                <input type="text" id="taskInput" class="form-control" placeholder="Enter a new task..." required>
                                <button type="submit" class="btn btn-success">
                                    <i class="fas fa-plus me-1"></i>Add Task
                                </button>
                            </div>
                        </form>

                        <!-- Search and Filter Controls -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-search"></i>
                                    </span>
                                    <input type="text" id="searchInput" class="form-control" placeholder="Search tasks...">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <select id="filterSelect" class="form-select">
                                    <option value="all">All Tasks</option>
                                    <option value="active">Active Tasks</option>
                                    <option value="completed">Completed Tasks</option>
                                </select>
                            </div>
                        </div>

                        <!-- Task Statistics -->
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <div class="stat-card bg-info text-white">
                                    <div class="stat-number" id="totalTasks">0</div>
                                    <div class="stat-label">Total Tasks</div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="stat-card bg-warning text-white">
                                    <div class="stat-number" id="activeTasks">0</div>
                                    <div class="stat-label">Active Tasks</div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="stat-card bg-success text-white">
                                    <div class="stat-number" id="completedTasks">0</div>
                                    <div class="stat-label">Completed Tasks</div>
                                </div>
                            </div>
                        </div>

                        <!-- Task List -->
                        <div id="taskList" class="task-list">
                            <!-- Tasks will be dynamically inserted here -->
                        </div>

                        <!-- Empty State -->
                        <div id="emptyState" class="text-center py-5 d-none">
                            <i class="fas fa-clipboard-list fa-3x text-muted mb-3"></i>
                            <h5 class="text-muted">No tasks found</h5>
                            <p class="text-muted">Add a new task to get started!</p>
                        </div>

                        <!-- Clear All Button -->
                        <div class="text-center mt-4">
                            <button id="clearAllBtn" class="btn btn-outline-danger">
                                <i class="fas fa-trash me-1"></i>Clear All Tasks
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Task Modal -->
    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <div class="mb-3">
                            <label for="editTaskInput" class="form-label">Task Description</label>
                            <input type="text" id="editTaskInput" class="form-control" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" id="saveEditBtn" class="btn btn-primary">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
